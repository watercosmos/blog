status=debug
name=PropertiesConfig

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{DEFAULT} [%t] %-5p (%C{1}:%L) - %m%n

loggers = controller

logger.controller.name = com.lhy.blog.controller
logger.controller.level = debug
logger.controller.additivity = false
logger.controller.appenderRefs = console
logger.controller.appenderRef.console.ref = STDOUT

rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT
